      <feGaussianBlur stdDeviation="0.3" />
      <feOffset dx="0.2" dy="0.2" />
      <feFlood flood-color="rgba(0,0,0,0.5)" />
      <feComposite operator="in" in2="SourceGraphic" />
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <!-- Button effects -->

      <feOffset dx="0" dy="1" />
