<!DOCTYPE html>
<html>
<head>
  <!-- Include the head module -->
  <script src="/core/head.js" type="module"></script>
</head>

<body>
  <!-- Header module -->
  <div id="header-container"></div>

  <!-- Main content area -->
  <div id="main-content-container"></div>

  <!-- Footer module -->
  <div id="footer-container"></div>

  <!-- Side menu for mobile -->
  <div id="side-menu-container"></div>

  <!-- Full-screen image viewer -->
  <div id="fsPic" onclick="//this.style.display = 'none';"></div>

  <!-- SVG definitions -->
  <div id="svg-defs-container"></div>

  <!-- Core module loader script -->
  <script type="module">
    import { loadModule } from '/core/module-loader.js';

    // Load the essential modules
    document.addEventListener('DOMContentLoaded', async () => {
      // Load SVG definitions first (they're needed by other components)
      await loadModule('svg-defs', '/svg/svg-defs.js', 'svg-defs-container');
      
       // Load image utilities right after SVG definitions
       await loadModule('image-utils', '/utils/image-utils.js', null);  
      // Load core components
      await loadModule('header', '/header/header.js', 'header-container');
      await loadModule('main-content', '/content/home-content.js', 'main-content-container');
      await loadModule('footer', '/footer/footer.js', 'footer-container');
      await loadModule('side-menu', '/navigation/side-menu.js', 'side-menu-container');
      
      // Initialize translation system after components are loaded
      if (window.i18n && typeof window.i18n.init === 'function') {
        window.i18n.init();
      }
    });
  </script>
</body>
</html>
